<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <input type="password" id="newPassword" placeholder="Enter new password" required>
        <button onclick="resetPassword()">Reset Password</button>
        <p id="message"></p>
    </div>

    <script>
        async function resetPassword() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("token");
            const newPassword = document.getElementById("newPassword").value;
            const messageElement = document.getElementById("message");

            // ✅ Check if token is present
            if (!token) {
                messageElement.innerText = "❌ Invalid or missing reset token!";
                messageElement.style.color = "red";
                return;
            }

            // ✅ Inform user that processing is underway
            messageElement.innerText = "⏳ Processing request...";
            messageElement.style.color = "blue";

            try {
                const response = await fetch("https://opravdova-webovka.onrender.com/reset-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token, newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    messageElement.innerText = "✅ Password reset successful! Redirecting...";
                    messageElement.style.color = "green";

                    // ✅ Redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 3000);
                } else {
                    messageElement.innerText = `❌ ${data.error || "Failed to reset password!"}`;
                    messageElement.style.color = "red";
                }
            } catch (error) {
                console.error("❌ Error:", error);
                messageElement.innerText = "❌ Server error! Try again later.";
                messageElement.style.color = "red";
            }
        }
    </script>
</body>
</html>
