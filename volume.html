<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BUTTON THAT BREAKS REALITY</title>

    <style>
        /* üñ•Ô∏è THE DOOMSDAY STYLES */
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            transition: all 0.1s ease-in-out;
            overflow: hidden;
        }

        /* üíÄ THE BUTTON OF PURE CHAOS */
        .chaosButton {
            font-size: 20px;
            padding: 15px 30px;
            border: 3px solid white;
            background-color: #ff0000;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        /* üåÄ NIGHTMARE MODE */
        .flashing {
            animation: flash 0.05s infinite alternate;
        }

        @keyframes flash {
            from { background-color: red; color: yellow; }
            to { background-color: blue; color: white; }
        }

        /* üîÑ SCREEN ROTATION CHAOS */
        .rotating {
            animation: rotate 0.5s infinite linear;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* üé≠ BUTTON SHAKES LIKE IT'S HAUNTED */
        .shake {
            animation: shake 0.1s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-48%, -50%) rotate(5deg); }
            50% { transform: translate(-52%, -50%) rotate(-5deg); }
            75% { transform: translate(-48%, -50%) rotate(5deg); }
        }
    </style>
</head>
<body>

    <button id="chaosButton" class="chaosButton">üîä Click for Instant Regret</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const button = document.getElementById("chaosButton");
            let clickCount = 0;
            let insanityLevel = 0;

            button.addEventListener("click", function () {
                clickCount++;
                insanityLevel++;

                const effects = [
                    () => {
                        alert(`WARNING: SYSTEM INSTABILITY DETECTED (${clickCount} clicks).`);
                    },
                    () => {
                        button.classList.add("shake");
                        setTimeout(() => { button.classList.remove("shake"); }, 2000);
                        alert("‚ö†Ô∏è The button is losing control!");
                    },
                    () => {
                        document.body.classList.add("flashing");
                        setTimeout(() => { document.body.classList.remove("flashing"); }, 3000);
                        alert("üåà The fabric of reality is breaking!");
                    },
                    () => {
                        button.style.left = Math.random() * window.innerWidth + "px";
                        button.style.top = Math.random() * window.innerHeight + "px";
                        alert("üöÄ The button has teleported!");
                    },
                    () => {
                        button.classList.add("rotating");
                        setTimeout(() => { button.classList.remove("rotating"); }, 5000);
                        alert("üîÑ SPINNING INTO THE VOID!");
                    },
                    () => {
                        let newButton = button.cloneNode(true);
                        newButton.style.left = Math.random() * window.innerWidth + "px";
                        newButton.style.top = Math.random() * window.innerHeight + "px";
                        document.body.appendChild(newButton);
                        newButton.addEventListener("click", button.click);
                        alert("üß¨ CLONING ACTIVATED. GOOD LUCK.");
                    },
                    () => {
                        document.title = `ERROR: CHAOS DETECTED (${clickCount} clicks)`;
                    },
                    () => {
                        let win = window.open("", "", "width=400,height=200");
                        win.document.write("<h1>CRITICAL ERROR</h1><p>Your system is failing.</p>");
                        win.document.write("<button onclick='window.close()'>Close</button>");
                    },
                    () => {
                        let audio = new Audio("https://www.myinstants.com/media/sounds/fart-with-extra-reverb.mp3");
                        audio.play();
                        alert("üí® UNEXPECTED NOISE DETECTED.");
                    },
                    () => {
                        let fakeError = confirm("üõë SYSTEM FAILURE DETECTED. Click OK to fix.");
                        if (!fakeError) {
                            alert("üî• TOO LATE. THE DAMAGE IS DONE.");
                        }
                    },
                    () => {
                        let shakeInterval = setInterval(() => {
                            window.moveBy(Math.random() * 10 - 5, Math.random() * 10 - 5);
                        }, 50);
                        setTimeout(() => { clearInterval(shakeInterval); }, 5000);
                        alert("üå™Ô∏è YOUR BROWSER IS NOW HAUNTED.");
                    }
                ];

                // As insanity increases, add extra random chaos
                if (insanityLevel >= 5) {
                    effects.push(() => {
                        document.body.style.transform = `rotate(${Math.random() * 360}deg)`;
                    });
                    effects.push(() => {
                        let typing = document.createElement("p");
                        typing.innerText = "üîÆ The button is typing by itself...";
                        typing.style.fontSize = "25px";
                        typing.style.position = "absolute";
                        typing.style.left = Math.random() * window.innerWidth + "px";
                        typing.style.top = Math.random() * window.innerHeight + "px";
                        document.body.appendChild(typing);
                        setTimeout(() => { typing.remove(); }, 3000);
                    });
                    effects.push(() => {
                        document.body.style.backgroundColor = `rgb(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255})`;
                    });
                }

                // RANDOMLY EXECUTE AN EFFECT
                effects[Math.floor(Math.random() * effects.length)]();
            });

            // ADD CHAOS TO KEYBOARD EVENTS
            document.addEventListener("keydown", function (event) {
                if (event.key === "Escape") {
                    alert("üõë ESC WON'T SAVE YOU.");
                }
                if (event.key === "Enter") {
                    alert("‚è≥ NOW YOU'VE REALLY DONE IT.");
                    document.body.classList.add("flashing");
                }
            });

            // RANDOMLY MOVE BUTTON EVERY FEW SECONDS
            setInterval(() => {
                button.style.left = Math.random() * window.innerWidth + "px";
                button.style.top = Math.random() * window.innerHeight + "px";
            }, 3000);
        });
    </script>

</body>
</html>
