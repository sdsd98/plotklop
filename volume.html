<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTER DIGITAL HELL</title>

    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            transition: background-color 0.1s ease-in-out, filter 0.5s ease-in-out;
            overflow: hidden;
        }

        /* 💀 CURSED BUTTON 💀 */
        .hellButton {
            font-size: 20px;
            padding: 15px 30px;
            border: 3px solid white;
            background-color: #ff0000;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        /* 🔥 NIGHTMARE FLASHING 🔥 */
        .flashing {
            animation: flash 0.05s infinite alternate;
        }

        @keyframes flash {
            from { background-color: red; color: yellow; }
            to { background-color: blue; color: white; }
        }

        /* 🔄 SCREEN DISTORTION */
        .warped {
            filter: hue-rotate(180deg) blur(5px);
            animation: warp 2s infinite alternate;
        }

        @keyframes warp {
            0% { transform: scale(1) rotate(0deg); filter: hue-rotate(0deg) blur(0px); }
            50% { transform: scale(1.1) rotate(5deg); filter: hue-rotate(90deg) blur(3px); }
            100% { transform: scale(0.9) rotate(-5deg); filter: hue-rotate(180deg) blur(5px); }
        }

        /* 🎭 SHAKING LIKE A DEMON */
        .shake {
            animation: shake 0.1s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-48%, -50%) rotate(5deg); }
            50% { transform: translate(-52%, -50%) rotate(-5deg); }
            75% { transform: translate(-48%, -50%) rotate(5deg); }
        }

    </style>
</head>
<body>

    <button id="hellButton" class="hellButton">🔊 </button>
    <audio id="elevatorMusic" loop autoplay>
        <source src="https://www.myinstants.com/media/sounds/elevator-music.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const button = document.getElementById("hellButton");
            const elevatorMusic = document.getElementById("elevatorMusic");
            let clickCount = 0;
            let maxPopups = 3; // LIMITING MAX POPUPS

            // PLAY ELEVATOR MUSIC FOREVER
            function playMusic() {
                elevatorMusic.volume = 0.5;
                elevatorMusic.play();
            }
            playMusic();

            button.addEventListener("click", function () {
                clickCount++;

                const effects = [
                    () => { alert(`WARNING: SYSTEM CORRUPTION DETECTED (${clickCount} clicks).`); },
                    () => { button.classList.add("shake"); setTimeout(() => { button.classList.remove("shake"); }, 2000); },
                    () => { document.body.classList.add("flashing"); setTimeout(() => { document.body.classList.remove("flashing"); }, 3000); },
                    () => { button.style.left = Math.random() * window.innerWidth + "px"; button.style.top = Math.random() * window.innerHeight + "px"; },
                    () => { button.classList.add("warped"); setTimeout(() => { button.classList.remove("warped"); }, 5000); },
                    () => { if (maxPopups > 0) { alert("👁️ DO YOU FEEL WATCHED?"); maxPopups--; } },
                    () => { document.title = `ERROR: SYSTEM FAILING (${clickCount} clicks)`; },
                    () => { if (clickCount % 3 === 0) { document.body.style.backgroundColor = `rgb(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255})`; } },
                    () => { let typing = document.createElement("p"); typing.innerText = "🔮 THE VOID IS WATCHING..."; typing.style.fontSize = "25px"; typing.style.position = "absolute"; typing.style.left = Math.random() * window.innerWidth + "px"; typing.style.top = Math.random() * window.innerHeight + "px"; document.body.appendChild(typing); setTimeout(() => { typing.remove(); }, 3000); },
                    () => { let audio = new Audio("https://www.myinstants.com/media/sounds/creepy-whisper.mp3"); audio.play(); }
                ];

                if (clickCount >= 10) { // ACTIVATE DOOM MODE
                    effects.push(() => { document.body.style.filter = "invert(1)"; });
                    effects.push(() => { document.body.style.transform = "rotate(180deg)"; });
                    effects.push(() => { button.innerText = "🔥 YOU CANNOT ESCAPE 🔥"; });
                }

                effects[Math.floor(Math.random() * effects.length)]();
            });

            // ADD KEYBOARD CHAOS
            document.addEventListener("keydown", function (event) {
                if (event.key === "Escape") { alert("🛑 ESCAPE IS NOT AN OPTION."); }
                if (event.key === "Enter") { alert("⏳ NOW YOU'VE REALLY DONE IT."); document.body.classList.add("flashing"); }
            });

            // RANDOMLY MOVE BUTTON EVERY FEW SECONDS
            setInterval(() => {
                button.style.left = Math.random() * window.innerWidth + "px";
                button.style.top = Math.random() * window.innerHeight + "px";
            }, 3000);
        });
    </script>

</body>
</html>
