<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE UNHOLY BUTTON</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Papyrus', fantasy;
            overflow: hidden;
            transition: filter 0.3s ease-in-out;
        }

        .cursedButton {
            font-size: 30px;
            padding: 25px 50px;
            border: 5px solid white;
            background-color: #990000;
            color: white;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 30px red, 0 0 15px white;
            animation: flickerButton 0.1s infinite alternate;
            cursor: url('https://cur.cursors-4u.net/symbols/sym-8/sym743.cur'), auto;
        }

        @keyframes flickerButton {
            0% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes glitchScreen {
            0% { filter: hue-rotate(0deg) blur(0px); }
            50% { filter: hue-rotate(180deg) blur(8px); }
            100% { filter: hue-rotate(0deg) blur(2px); }
        }
    </style>
</head>
<body>
    <button id="cursedButton" class="cursedButton">üëÅ TOUCH ME IF YOU DARE</button>
    <audio id="whisper" src="https://www.myinstants.com/media/sounds/creepy-whisper.mp3"></audio>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const button = document.getElementById("cursedButton");
            const whisper = document.getElementById("whisper");

            function randomPosition() {
                button.style.left = Math.random() * (window.innerWidth - 100) + "px";
                button.style.top = Math.random() * (window.innerHeight - 100) + "px";
            }

            function screenGlitch() {
                document.body.style.animation = "glitchScreen 2s infinite";
                setTimeout(() => { document.body.style.animation = ""; }, 4000);
            }

            function randomMessage() {
                const messages = ["I AM WATCHING", "RUN WHILE YOU CAN", "YOU CAN'T ESCAPE", "WHO'S BEHIND YOU?", "DID YOU HEAR THAT?"];
                setTimeout(() => { alert(messages[Math.floor(Math.random() * messages.length)]); }, 500);
            }

            button.addEventListener("mouseenter", function () {
                randomPosition();
                whisper.play().catch(() => console.log("Audio playback blocked"));
            });

            button.addEventListener("click", function () {
                screenGlitch();
                randomMessage();
                button.style.display = "none";
                setTimeout(() => { 
                    button.style.display = "block";
                    randomPosition();
                }, 3000);
            });
        });
    </script>
</body>
</html>
