<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURSED BUTTON</title>

    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            transition: background-color 0.1s ease-in-out, filter 0.5s ease-in-out;
            overflow: hidden;
        }

        /* üî• THE CURSED BUTTON üî• */
        .hellButton {
            font-size: 25px;
            padding: 20px 40px;
            border: 3px solid white;
            background-color: #ff0000;
            color: white;
            cursor: pointer;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(-3deg) scale(1.1);
            transition: all 0.2s ease-in-out;
            z-index: 1000;
            filter: blur(1px) brightness(1.5) contrast(2);
            text-shadow: 2px 2px 10px white, -2px -2px 10px red;
            box-shadow: 0 0 50px red, 0 0 30px white;
            animation: glitchText 0.1s infinite alternate, pulse 2s infinite alternate, wobble 0.5s infinite alternate;
        }

        /* üé≠ BUTTON TEXT GLITCHES */
        @keyframes glitchText {
            0% { text-shadow: 3px 3px 15px red, -3px -3px 15px white; }
            100% { text-shadow: -3px -3px 15px red, 3px 3px 15px white; }
        }

        /* üîÑ BUTTON PULSES */
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1.2); }
        }

        /* üíÄ BUTTON WOBBLES */
        @keyframes wobble {
            0% { transform: translate(-50%, -50%) rotate(-2deg); }
            100% { transform: translate(-50%, -50%) rotate(2deg); }
        }

        /* üåÄ BUTTON TWISTS MORE ON HOVER */
        .hellButton:hover {
            filter: blur(2px) brightness(2) contrast(3);
            transform: translate(-50%, -50%) rotate(10deg) scale(1.4);
            background-color: black;
            border-color: red;
            color: red;
            text-shadow: 5px 5px 20px red, -5px -5px 20px white;
            box-shadow: 0 0 80px white, 0 0 50px red;
            animation: glitchTextHover 0.1s infinite alternate, shake 0.1s infinite;
        }

        /* üìâ BUTTON FLICKERS ON HOVER */
        @keyframes glitchTextHover {
            0% { text-shadow: 5px 5px 20px white, -5px -5px 20px red; }
            100% { text-shadow: -5px -5px 20px white, 5px 5px 20px red; }
        }

        /* ü§Ø BUTTON SHAKES ON HOVER */
        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%) rotate(10deg) scale(1.4); }
            25% { transform: translate(-48%, -50%) rotate(12deg); }
            50% { transform: translate(-52%, -50%) rotate(8deg); }
            75% { transform: translate(-49%, -50%) rotate(11deg); }
        }

    </style>
</head>
<body>

    <button id="hellButton" class="hellButton">üîä CURSED ENTRY</button>
    <audio id="elevatorMusic" loop autoplay>
        <source src="https://www.myinstants.com/media/sounds/elevator-music.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const button = document.getElementById("hellButton");
            const elevatorMusic = document.getElementById("elevatorMusic");

            // MUSIC PLAYS FOREVER
            function playMusic() {
                elevatorMusic.volume = 0.5;
                elevatorMusic.play();
            }
            playMusic();

            // BUTTON ESCAPES ON HOVER
            button.addEventListener("mouseenter", function () {
                button.style.left = Math.random() * window.innerWidth + "px";
                button.style.top = Math.random() * window.innerHeight + "px";
            });

            // GLITCH THE SCREEN ON CLICK
            button.addEventListener("click", function () {
                document.body.style.filter = "invert(1) blur(5px)";
                setTimeout(() => { document.body.style.filter = "none"; }, 1000);
                alert("‚ö†Ô∏è SYSTEM ERROR: YOU CANNOT ESCAPE.");
            });
        });
    </script>

</body>
</html>
