<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME TO DIGITAL HELL</title>

    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            transition: all 0.1s ease-in-out;
            overflow: hidden;
        }

        /* 🔥 CURSED BUTTON 🔥 */
        .hellButton {
            font-size: 20px;
            padding: 15px 30px;
            border: 3px solid white;
            background-color: #ff0000;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        /* 💀 FLASHING NIGHTMARE MODE 💀 */
        .flashing {
            animation: flash 0.05s infinite alternate;
        }

        @keyframes flash {
            from { background-color: red; color: yellow; }
            to { background-color: blue; color: white; }
        }

        /* 🔄 SCREEN ROTATION CHAOS */
        .rotating {
            animation: rotate 0.5s infinite linear;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 🎭 BUTTON SHAKES LIKE A DEMON */
        .shake {
            animation: shake 0.1s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-48%, -50%) rotate(5deg); }
            50% { transform: translate(-52%, -50%) rotate(-5deg); }
            75% { transform: translate(-48%, -50%) rotate(5deg); }
        }
    </style>
</head>
<body>

    <button id="hellButton" class="hellButton">🔊 ENTER DIGITAL HELL</button>
    <audio id="elevatorMusic" loop autoplay>
        <source src="https://www.myinstants.com/media/sounds/elevator-music.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const button = document.getElementById("hellButton");
            const elevatorMusic = document.getElementById("elevatorMusic");
            let clickCount = 0;
            let insanityLevel = 0;

            // PLAY ELEVATOR MUSIC FOREVER
            function playMusic() {
                elevatorMusic.volume = 0.5;
                elevatorMusic.play();
            }
            playMusic();

            button.addEventListener("click", function () {
                clickCount++;
                insanityLevel++;

                const effects = [
                    () => { alert(`WARNING: SYSTEM CORRUPTION DETECTED (${clickCount} clicks).`); },
                    () => { button.classList.add("shake"); setTimeout(() => { button.classList.remove("shake"); }, 2000); alert("⚠️ THE BUTTON IS CURSED!"); },
                    () => { document.body.classList.add("flashing"); setTimeout(() => { document.body.classList.remove("flashing"); }, 3000); alert("🌈 REALITY IS TEARING APART!"); },
                    () => { button.style.left = Math.random() * window.innerWidth + "px"; button.style.top = Math.random() * window.innerHeight + "px"; alert("🚀 THE BUTTON ESCAPED!"); },
                    () => { button.classList.add("rotating"); setTimeout(() => { button.classList.remove("rotating"); }, 5000); alert("🔄 SPINNING INTO THE ABYSS!"); },
                    () => { let clone = button.cloneNode(true); clone.style.left = Math.random() * window.innerWidth + "px"; clone.style.top = Math.random() * window.innerHeight + "px"; document.body.appendChild(clone); clone.addEventListener("click", button.click); alert("👻 CLONING ACTIVATED!"); },
                    () => { document.title = `ERROR: SYSTEM FAILING (${clickCount} clicks)`; },
                    () => { let win = window.open("", "", "width=400,height=200"); win.document.write("<h1>WARNING!</h1><p>Your system is failing.</p>"); win.document.write("<button onclick='window.close()'>Close</button>"); },
                    () => { let audio = new Audio("https://www.myinstants.com/media/sounds/creepy-whisper.mp3"); audio.play(); alert("👁️ DO YOU HEAR THEM?"); },
                    () => { let fakeError = confirm("🛑 SYSTEM FAILURE DETECTED. Click OK to fix."); if (!fakeError) { alert("🔥 TOO LATE."); } },
                    () => { let shakeInterval = setInterval(() => { window.moveBy(Math.random() * 10 - 5, Math.random() * 10 - 5); }, 50); setTimeout(() => { clearInterval(shakeInterval); }, 5000); alert("🌪️ THE INTERNET IS HAUNTED."); }
                ];

                // EXTRA NIGHTMARE MODE
                if (insanityLevel >= 5) {
                    effects.push(() => { document.body.style.transform = `rotate(${Math.random() * 360}deg)`; });
                    effects.push(() => { let typing = document.createElement("p"); typing.innerText = "🔮 THE VOID IS WATCHING..."; typing.style.fontSize = "25px"; typing.style.position = "absolute"; typing.style.left = Math.random() * window.innerWidth + "px"; typing.style.top = Math.random() * window.innerHeight + "px"; document.body.appendChild(typing); setTimeout(() => { typing.remove(); }, 3000); });
                    effects.push(() => { document.body.style.backgroundColor = `rgb(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255})`; });
                }

                // RANDOMLY EXECUTE A NIGHTMARE
                effects[Math.floor(Math.random() * effects.length)]();
            });

            // ADD KEYBOARD CHAOS
            document.addEventListener("keydown", function (event) {
                if (event.key === "Escape") { alert("🛑 ESCAPE IS NOT AN OPTION."); }
                if (event.key === "Enter") { alert("⏳ NOW YOU'VE REALLY DONE IT."); document.body.classList.add("flashing"); }
            });

            // RANDOMLY MOVE BUTTON EVERY FEW SECONDS
            setInterval(() => {
                button.style.left = Math.random() * window.innerWidth + "px";
                button.style.top = Math.random() * window.innerHeight + "px";
            }, 3000);
        });
    </script>

</body>
</html>
