<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>NEKLIKAT</title>
<style>
  /* Basic styling and positioning for the button */
  .weird-button {
    position: absolute;
    padding: 10px 20px;
    font-size: 1.1em;
    cursor: pointer;
    border: 2px solid black;
    /* Initial appearance (will be rapidly changed by animations) */
    background-color: red;
    color: white;
  }
  /* Animations for weird effects */
  @keyframes flashColors {
    0%   { background-color: red; color: white; }
    20%  { background-color: yellow; color: black; }
    40%  { background-color: lime; color: black; }
    60%  { background-color: cyan; color: black; }
    80%  { background-color: magenta; color: black; }
    100% { background-color: red; color: white; }
  }
  @keyframes morphShape {
    0%   { border-radius: 0%; }
    25%  { border-radius: 50%; }
    50%  { border-radius: 30% 70% 70% 30%; }
    75%  { border-radius: 50%; }
    100% { border-radius: 0%; }
  }
  @keyframes bounce {
    0%   { transform: translateY(0) rotate(0deg); }
    30%  { transform: translateY(100px) rotate(10deg); }
    50%  { transform: translateY(0) rotate(0deg); }
    65%  { transform: translateY(50px) rotate(-7deg); }
    80%  { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(0) rotate(0deg); }
  }
  /* Apply multiple animations to the button for color, shape, and movement */
  .weird-button {
    animation: flashColors 2s infinite, morphShape 4s infinite ease-in-out, bounce 3s infinite ease-in-out;
  }
</style>
</head>
<body>
  <!-- The main interactive button -->
  <button id="weirdButton" class="weird-button">NEKLIKAT</button>

  <script>
    // Array of bizarre messages for the button text
    const weirdMessages = [
  "🚨 SYSTEM BREACH DETECTED 🚨",
  "FATAL ERROR: B̷̹̗̿Ư̵͇T̶̡̈T̶̟͗O̴̤͝N̴͓̍ INFECTED",
  "SELF-DESTRUCT IN 3...2...💀",
  "HACKING... ██████ 99%",
  "INITIATING PAYLOAD.EXE 💾",
  "ERROR 0x0000DEAD",
  "🔥 SYSTEM OVERRIDE ACTIVE 🔥",
  "Downloading... 🏴‍☠️",
  "Your files are now mine 😈",
  "R̶̛̯̪͖̽̍̑̾̽Ȕ̸͖̙̪̘͖͆͝Ṅ̸̰̺̪̤̠̹̝͛̍̈͂͋͠",
  "WARNING: UNAUTHORIZED ACCESS DETECTED 🚔",
  "Click = RANSOMWARE ACTIVATED 💀",
  "😈 Injecting trojan... done.",
  "B̶̡̛͙͎̗̬̩̳̼͌̍̆̊͌̀̕Ư̵̪͛̆́̈́̾͝T̵̳̩̝͕̜͎͋́̑͂̋̐͘͝T̴̲̩̘̥̤̎̓̐̇͂̅́Ȍ̵͙̥̙̳̲͗͐̎̋̈́N̵̛̪͑͊̈ ̷̛͙̳̑̽̔̚͜C̴̯̓̎̆̏̈́̽̕O̸̝̝͙͑̿̅̕̕̚R̷̤̼̗̻̓̊̒̏͝R̶̢̝̹͓͑̈́̑͑̀Ǘ̸͖͙̎̊̿͒P̸̡̜̞̈́̅̕̚T̷͚̘̆̏͋͑͜͠E̵̞͎̟̯̅͂͐̅̕͠D̴̢̙̻̩̀͌̇̽̕",
  "💾 Formatting drive C: ...",
  "🔁 LOADING INFINITE LOOP...",
  "BOTNET ACTIVATED. 😎",
  "Downloading *something*... 📂",
  "INITIATING ANOMALY",
  "⚠️ FIREWALL DISABLED!",
  "H3LP M3...",
  "Click = D̵̙̖͎̰̰̩̎̏̿̅͛̕͘I̶͎̬̘͙̩̜̎̚͜S̷͙̓̔̈̐͂͝Ä̵̖̻̱̤͕̰̘́̒̄̽̆̔͑̋P̴̛̺̠̐̆̚͝͝P̴͈̰̓͂̐̒̕̕E̵͎̺͉͑̊͂̈́͘Á̶̲̹̼̗̩̖̳̍R̸̡̨̳̬̤͉̰͑̀̎͊͝I̷̘̯̓͑̇͝N̷̝̼̆́̈̓̔ͅḠ̴̜̗̔̑͗̆̏͘͝",
  "Goodbye 👋💀",
  "ACCESS GRANTED. INITIATING...",
  "🔥 CRITICAL SYSTEM FAILURE 🔥",
  "YOUR IP HAS BEEN LOGGED 😎",
  "🚨 FBI OPEN UP 🚨",
  "PROCESSING...██████████ 100%",
  "CONGRATULATIONS! YOU WON A VIRUS! 🎉",
  "CTRL+ALT+DEL WON'T SAVE YOU",
  "🌎 CONNECTING TO DEEP WEB...",
  "You shouldn’t have clicked that.",
  "Initiating mass destruction...",
  "DO NOT TOUCH ME 😡",
  "Spreading malware... 🦠",
  "Your screen is mine now. 🕶️"
];


    // Helper to get a random message from the list
    function getRandomMessage() {
      return weirdMessages[Math.floor(Math.random() * weirdMessages.length)];
    }

    // Helper to move a button to a random position within the viewport
    function moveButtonRandom(btn) {
      const maxX = window.innerWidth - btn.offsetWidth;
      const maxY = window.innerHeight - btn.offsetHeight;
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;
      btn.style.left = newX + "px";
      btn.style.top  = newY + "px";
    }

    // Audio context and parameters for sound effects (initialized on first use)
    let audioCtx;
    const waveforms = ["sine", "square", "sawtooth", "triangle"];

    // Play a random sound using Web Audio API
    function playRandomSound() {
      // Create audio context upon first interaction
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        // Resume audio context if suspended (required in some browsers for first click)
        if (audioCtx.state === "suspended") {
          audioCtx.resume();
        }
      }
      // Set up a short oscillator sound with random frequency and waveform
      const oscillator = audioCtx.createOscillator();
      const gainNode  = audioCtx.createGain();
      oscillator.type = waveforms[Math.floor(Math.random() * waveforms.length)];
      oscillator.frequency.value = 200 + Math.random() * 800;  // 200Hz to 1000Hz
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      gainNode.gain.value = 0.2;  // lower volume to avoid excessive loudness
      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.3);  // play for 0.3 seconds
    }

    // When cursor hovers over a button, move it away and change its text
    function onButtonMouseOver(event) {
      const btn = event.target;
      btn.textContent = getRandomMessage();    // change to a random weird message
      moveButtonRandom(btn);                  // jump to a new random position
      playRandomSound();                      // optional sound on hover (adds to chaos)
      spinBrowser(); // Random chance to spin the browser



      // 30% chance to create a clone on hover!
    if (Math.random() < 0.50) {
    onButtonClick(event);  // Call the click function to create clones!
    

}
    }

    // When button is clicked, spawn multiple new buttons (clones) in random places
    function onButtonClick(event) {
      const btn = event.target;
      btn.textContent = getRandomMessage();   // change text on click as feedback
      const cloneCount = 5;                   // number of new buttons to spawn
      for (let i = 0; i < cloneCount; i++) {
        const newBtn = document.createElement("button");
        newBtn.className = "weird-button";
        newBtn.textContent = getRandomMessage();
        document.body.appendChild(newBtn);    // add the new button to the document
        moveButtonRandom(newBtn);            // position it at a random spot
        // Attach the same crazy behaviors to the new button
        newBtn.addEventListener("mouseover", onButtonMouseOver);
        newBtn.addEventListener("click", onButtonClick);
        playRandomSound();                   // play a sound for each new spawn
      }
      event.stopPropagation(); // prevent click event from bubbling (just a safety precaution)
    }

    // Get the main button and attach event listeners for hover and click
    const mainButton = document.getElementById("weirdButton");
    mainButton.addEventListener("mouseover", onButtonMouseOver);
    mainButton.addEventListener("click", onButtonClick);

    // Start the main button at a random position initially
    moveButtonRandom(mainButton);

    // Periodically introduce unexpected behaviors (random text changes and spontaneous spawns)
    setInterval(() => {
      const allButtons = document.querySelectorAll(".weird-button");
      if (allButtons.length > 0) {
        // Randomly change the text of one existing button
        const randomBtn = allButtons[Math.floor(Math.random() * allButtons.length)];
        randomBtn.textContent = getRandomMessage();
      }
      // Occasionally spawn a new weird button on its own (without any click)
      if (Math.random() < 0.9) {  // 20% chance every interval
        const newBtn = document.createElement("button");
        newBtn.className = "weird-button";
        newBtn.textContent = getRandomMessage();
        document.body.appendChild(newBtn);
        moveButtonRandom(newBtn);
        newBtn.addEventListener("mouseover", onButtonMouseOver);
        newBtn.addEventListener("click", onButtonClick);
        playRandomSound();
      }
    }, 3000);  // every 3 seconds
    function spinBrowser() {
  // Random chance to spin (5% per hover)
  if (Math.random() < 0.3) {
    document.body.style.transition = "transform 3s ease-in-out"; 
    document.body.style.transform = "rotate(360deg)"; // Spins once

    // Reset rotation after 3 seconds
    setTimeout(() => {
      document.body.style.transform = "rotate(0deg)";
    }, 3000);
  }
}

  </script>
</body>
</html>
