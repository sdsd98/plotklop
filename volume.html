<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weird Button</title>
  <style>
    /* Styling for the button */
    #trickyButton, .tricky-button {
      position: fixed;                   /* Allow free movement on screen */
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background-color: #6200ea;        /* Purple background */
      color: white;
      cursor: pointer;
      transition: left 0.3s, top 0.3s;   /* Smooth movement when repositioned */
    }
  </style>
</head>
<body>
  <!-- The "Catch Me!" button that will move and duplicate -->
  <button id="trickyButton">Catch Me!</button>
  
  <script>
    // Function to move a button to a random position within the viewport
    function moveButtonRandom(btn) {
      const btnRect = btn.getBoundingClientRect();
      const maxX = window.innerWidth - btnRect.width;
      const maxY = window.innerHeight - btnRect.height;
      // Pick a random position (x, y) within the available viewport area
      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;
      btn.style.left = randX + "px";
      btn.style.top  = randY + "px";
    }
    
    // Function to create a given number of clone buttons around a source button
    function createClones(sourceBtn, numClones = 3) {
      const rect = sourceBtn.getBoundingClientRect();
      for (let i = 0; i < numClones; i++) {
        const clone = document.createElement('button');
        clone.innerText = "Catch Me!";       // Same text for clones
        clone.className = "tricky-button";   // Use same styling class
        // Position the clone near the source button (within +/- 50px in both directions)
        const offsetX = (Math.random() * 100) - 50;
        const offsetY = (Math.random() * 100) - 50;
        clone.style.left = (rect.left + offsetX) + "px";
        clone.style.top  = (rect.top  + offsetY) + "px";
        // Attach the same behaviors to the clone
        clone.addEventListener('mouseover', () => moveButtonRandom(clone));
        clone.addEventListener('click', onButtonClick);
        document.body.appendChild(clone);
      }
    }
    
    // Event handler for button clicks (works for the original button and clones)
    function onButtonClick(event) {
      event.preventDefault();
      const btn = event.target;
      // On click, create a few clones around the clicked button
      createClones(btn, 3);
      // Remove the button that was clicked (it "explodes" into the new ones)
      btn.remove();
    }
    
    // Initialize the original button's behavior
    const originalBtn = document.getElementById('trickyButton');
    originalBtn.addEventListener('mouseover', () => moveButtonRandom(originalBtn));
    originalBtn.addEventListener('click', onButtonClick);
  </script>
</body>
</html>
