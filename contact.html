        <div class="navdiv">
            <div class="logo"><a href="index.html">Zelený Ráj</a></div>
            <ul class="list_nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>

    <main>
        <h1>📞 Kontaktujte nás</h1>
        <p>Máte dotazy nebo potřebujete poradit? Kontaktujte nás!</p>

        <div class="contact-container">
            <div class="contact-info">
                <p><strong>📍 Adresa:</strong> Zelený Ráj, Praha, Česká republika</p>
                <p><strong>📧 E-mail:</strong> <a href="mailto:mojeadresa@gmail.com">simonnosek@gmvv.com</a></p>
                <p><strong>📞 Telefon:</strong> +420 123 456 789</p>
            </div>

            <form id="contact-form">
                <label for="name">Jméno:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Zpráva:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Odeslat</button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Děkujeme! Vaše zpráva byla odeslána.");
            this.reset(); 
        });
    </script>
</body>
