<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Zelený Ráj</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/carrot_transparent.png" type="image/x-icon">
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
    <div class="navdiv">
        <div class="logo"><a href="index.html">Zelený Ráj</a></div>
        <ul class="list_nav">
            <li><a href="index.html">🏡 Domov</a></li>
            <li><a href="shop.html">🛒 Obchod</a></li>
            <li><a href="contact.html" id="Contact">📞 Kontakt</a></li>
        </ul>
        <div class="nav_buttons">
            <button class="nav_button" onclick="window.location.href='login.html'">🔑 Přihlásit</button>
            <button class="nav_button" onclick="window.location.href='register.html'">🆕 Registrovat</button>
            <button id="logout-button" style="display: none;">🚪 Logout</button>
            <div id="login-icon" style="display: none;">
                <img src="https://icon-library.com/images/logged-in-icon/logged-in-icon-1.jpg" alt="Logged In" width="30" />
            </div>
        </div>
    </div>
</nav>

    <!-- Main Content -->
    <main>
        <h1>📞 Kontaktujte nás</h1>
        <p class="subtitle">Máte dotazy nebo potřebujete poradit? Jsme tu pro vás!</p>

        <!-- Contact Info -->
        <div class="contact-container">
            <div class="contact-info">
                <p><i class="fas fa-map-marker-alt"></i> <strong>Adresa:</strong> Zelený Ráj, Praha, Česká republika</p>
                <p><i class="fas fa-envelope"></i> <strong>E-mail:</strong> <a href="mailto:simonnosek@gmvv.com">simonnosek@gmvv.com</a></p>
                <p><i class="fas fa-phone-alt"></i> <strong>Telefon:</strong> +420 123 456 789</p>
            </div>

            <!-- Contact Form -->
            <form id="contact-form" class="fancy-form">
                <label for="name"><i class="fas fa-user"></i> Jméno:</label>
                <input type="text" id="name" name="name" placeholder="Vaše jméno" required>

                <label for="email"><i class="fas fa-envelope"></i> E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Váš e-mail" required>

                <label for="message"><i class="fas fa-comment"></i> Zpráva:</label>
                <textarea id="message" name="message" placeholder="Vaše zpráva" required></textarea>

                <button type="submit"><i class="fas fa-paper-plane"></i> Odeslat</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Zelený ráj | Tento projekt je vytvořen pro studijní účely</p>
    </footer>

    <!-- Interactive Form Script -->
    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("🎉 Děkujeme! Vaše zpráva byla odeslána.");
            this.reset(); 
        });
    </script>
     <script src="logout.js"></script>
    <script src="auth.js"></script>
</body>
</html>
